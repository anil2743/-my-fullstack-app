name: CI/CD Deploy React + Spring Boot to EC2 (Production)

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Frontend (React)
        run: |
          cd frontend
          npm ci
          CI=false npm run build

      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            backend/target/*.jar

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_URL,DB_USERNAME,DB_PASSWORD,AES_KEY,JWT_SECRET,ENCRYPTION_KEY
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"
            echo "== Production deploy start =="
            
            # Debug: List the contents of the app directory
            echo "Contents of ~/app:"
            ls -la ~/app
            echo "Contents of ~/app/build-artifacts:"
            ls -la ~/app/build-artifacts
            echo "Contents of ~/app/build-artifacts/frontend:"
            ls -la ~/app/build-artifacts/frontend
            echo "Contents of ~/app/build-artifacts/frontend/build:"
            ls -la ~/app/build-artifacts/frontend/build
            
            # Frontend
            sudo mkdir -p "$NGINX_ROOT"
            sudo rm -rf "$NGINX_ROOT"/*
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Verify files were copied
            echo "Contents of $NGINX_ROOT after copy:"
            ls -la "$NGINX_ROOT"
            
            # Backend
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE
            
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (prod)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
            Environment="DB_URL=${DB_URL}"
            Environment="DB_USERNAME=${DB_USERNAME}"
            Environment="DB_PASSWORD=${DB_PASSWORD}"
            Environment="AES_KEY=${AES_KEY}"
            Environment="JWT_SECRET=${JWT_SECRET}"
            Environment="ENCRYPTION_KEY=${ENCRYPTION_KEY}"
            ExecStart=/usr/bin/java -jar $JAR_FILE --spring.profiles.active=prod
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            else
              # Update environment variables in existing service
              sudo sed -i "s|^Environment=.*||g" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo sed -i "/\[Service\]/a Environment=\"DB_URL=${DB_URL}\"" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo sed -i "/\[Service\]/a Environment=\"DB_USERNAME=${DB_USERNAME}\"" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo sed -i "/\[Service\]/a Environment=\"DB_PASSWORD=${DB_PASSWORD}\"" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo sed -i "/\[Service\]/a Environment=\"AES_KEY=${AES_KEY}\"" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo sed -i "/\[Service\]/a Environment=\"JWT_SECRET=${JWT_SECRET}\"" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo sed -i "/\[Service\]/a Environment=\"ENCRYPTION_KEY=${ENCRYPTION_KEY}\"" /etc/systemd/system/${SPRING_SERVICE}.service
              sudo systemctl daemon-reload
            fi
            
            # Configure Nginx for production with SSL
            sudo tee /etc/nginx/sites-available/banking > /dev/null <<EOF
            server {
                listen 80;
                server_name banking.cyetechnology.com;
                return 301 https://\$host\$request_uri;
            }

            server {
                listen 443 ssl;
                server_name banking.cyetechnology.com;

                ssl_certificate /etc/letsencrypt/live/banking.cyetechnology.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/banking.cyetechnology.com/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

                location / {
                    root $NGINX_ROOT;
                    try_files \$uri \$uri/ /index.html;
                }

                location /api {
                    proxy_pass http://localhost:8080/api;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
            }
            EOF
            
            # Enable production site
            if [ ! -L "/etc/nginx/sites-enabled/banking" ]; then
              sudo ln -s /etc/nginx/sites-available/banking /etc/nginx/sites-enabled/
            fi
            
            # Remove default site if exists
            if [ -L "/etc/nginx/sites-enabled/default" ]; then
              sudo rm /etc/nginx/sites-enabled/default
            fi
         
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: https://banking.cyetechnology.com"
            echo "  Backend API: https://banking.cyetechnology.com/api"