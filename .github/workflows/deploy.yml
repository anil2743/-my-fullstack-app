name: CI/CD Deploy React + Spring Boot to Production

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Frontend (React)
        run: |
          cd frontend
          npm ci
          CI=false npm run build
          
      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            backend/target/*.jar

  deploy-production:
    name: Deploy to Production EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            DOMAIN="banking.cyetechnology.com"
            NGINX_ROOT="/var/www/html"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"
            SSL_CERT="/etc/letsencrypt/live/$DOMAIN/fullchain.pem"
            SSL_KEY="/etc/letsencrypt/live/$DOMAIN/privkey.pem"
            
            echo "== Production deploy start =="
            
            # Clean previous deployments
            sudo rm -rf ~/staging 2>/dev/null || true
            sudo rm -rf /etc/nginx/sites-enabled/staging 2>/dev/null || true
            sudo rm -rf /etc/nginx/sites-available/staging 2>/dev/null || true
            
            # Frontend deployment
            sudo mkdir -p "$NGINX_ROOT"
            sudo rm -rf "$NGINX_ROOT"/*
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Backend deployment
            mkdir -p ~/app
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE
            
            # Create systemd service
            sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot Production
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8080
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
            
            sudo systemctl daemon-reload
            sudo systemctl enable ${SPRING_SERVICE}
            
            # Configure Nginx with SSL
            sudo tee /etc/nginx/sites-available/production > /dev/null <<EOF
            server {
                listen 80;
                server_name $DOMAIN;
                return 301 https://\$host\$request_uri;
            }

            server {
                listen 443 ssl http2;
                server_name $DOMAIN;
                
                ssl_certificate $SSL_CERT;
                ssl_certificate_key $SSL_KEY;
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
                ssl_prefer_server_ciphers off;
                ssl_session_cache shared:SSL:10m;
                ssl_session_timeout 1d;
                ssl_session_tickets off;
                
                # Security headers
                add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;
                
                root $NGINX_ROOT;
                index index.html;
                
                location / {
                    try_files \$uri \$uri/ /index.html;
                }
                
                location /api {
                    proxy_pass http://localhost:8080/api;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    
                    # Timeouts
                    proxy_connect_timeout 60s;
                    proxy_send_timeout 60s;
                    proxy_read_timeout 60s;
                }
            }
            EOF
            
            # Enable site and remove default
            sudo ln -sf /etc/nginx/sites-available/production /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # Test and restart services
            sudo nginx -t
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: https://$DOMAIN"
            echo "  Backend API: https://$DOMAIN/api"