name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Build Frontend
      - name: Build Frontend (React)
        run: |
          cd frontend
          npm ci
          CI=false npm run build

      # Build Backend
      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            backend/target/*.jar

  ##################################################################
  # STAGING
  ##################################################################
  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: Copy to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/staging/"

      - name: Deploy on EC2 (Staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            STAGING_DIR="/var/www/html/staging"

            echo "=== Deploying STAGING ==="
            # Frontend
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            sudo cp -r ~/staging/build-artifacts/frontend/build/* "$STAGING_DIR"/
            sudo chown -R www-data:www-data "$STAGING_DIR"

            # Backend
            cp ~/staging/build-artifacts/backend/target/*.jar ~/staging/app-staging.jar

            # Restart only staging backend
            sudo systemctl restart staging

            echo "✅ STAGING DEPLOY COMPLETED"
            echo "URL: http://${{ secrets.EC2_HOST }}/staging"

  ##################################################################
  # PRODUCTION
  ##################################################################
  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: Copy to EC2 (production)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (Production)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            PROD_DIR="/var/www/html"

            echo "=== Deploying PRODUCTION ==="
            # Frontend
            sudo rm -rf "$PROD_DIR"/*
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$PROD_DIR"/
            sudo chown -R www-data:www-data "$PROD_DIR"

            # Backend
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/app.jar

            # Restart only prod backend
            sudo systemctl restart prod

            echo "✅ PRODUCTION DEPLOY COMPLETED"
            echo "URL: https://banking.cyetechnology.com"
