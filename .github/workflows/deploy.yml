name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar

  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging' && 
       github.event.pull_request.head.repo.full_name == github.repository)
    environment: staging

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./build-artifacts

      - name: Build Frontend (Staging)
        run: |
          cd frontend
          npm ci
          CI=false npm run build:staging

      - name: Prepare artifacts
        run: |
          mkdir -p build-artifacts/frontend
          cp -r frontend/build build-artifacts/frontend/

      - name: List artifacts
        run: |
          echo "=== Listing build artifacts ==="
          ls -laR ./build-artifacts
          echo "=== Frontend build contents ==="
          ls -la ./build-artifacts/frontend/build

      - name: Copy to EC2 (staging)
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/home/${{ secrets.EC2_USER }}/staging/"
          SOURCE: "build-artifacts/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            STAGING_SERVICE="staging.service"  # Your existing service name
            JAR_FILE="app-staging.jar"
            echo "== Staging deploy start =="
            
            # Simple approach: use files directly from build-artifacts directory
            BUILD_ARTIFACTS_DIR="~/staging/build-artifacts"
            
            # Check if build-artifacts directory exists
            if [ ! -d "$BUILD_ARTIFACTS_DIR" ]; then
                echo "ERROR: build-artifacts directory not found"
                echo "Contents of ~/staging:"
                ls -la ~/staging
                exit 1
            fi
            
            # Check for frontend and backend in build-artifacts
            if [ ! -d "$BUILD_ARTIFACTS_DIR/frontend" ]; then
                echo "ERROR: frontend directory not found in build-artifacts"
                echo "Contents of build-artifacts:"
                ls -la "$BUILD_ARTIFACTS_DIR"
                exit 1
            fi
            
            if [ ! -d "$BUILD_ARTIFACTS_DIR/backend" ]; then
                echo "ERROR: backend directory not found in build-artifacts"
                echo "Contents of build-artifacts:"
                ls -la "$BUILD_ARTIFACTS_DIR"
                exit 1
            fi
            
            # Check if frontend build exists
            if [ ! -d "$BUILD_ARTIFACTS_DIR/frontend/build" ]; then
                echo "ERROR: frontend build directory not found"
                echo "Contents of build-artifacts/frontend:"
                ls -la "$BUILD_ARTIFACTS_DIR/frontend"
                exit 1
            fi
            
            # Frontend deployment
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            sudo cp -r "$BUILD_ARTIFACTS_DIR/frontend/build/*" "$STAGING_DIR"/
            sudo chown -R www-data:www-data "$STAGING_DIR"
            
            # Verify frontend files
            if [ ! -f "$STAGING_DIR/index.html" ]; then
                echo "ERROR: index.html not found in $STAGING_DIR"
                echo "Contents of $STAGING_DIR:"
                ls -la "$STAGING_DIR"
                exit 1
            fi
            
            # Backend deployment
            if [ -f "$BUILD_ARTIFACTS_DIR/backend/target/*.jar" ]; then
                cp "$BUILD_ARTIFACTS_DIR/backend/target/*.jar" ~/staging/$JAR_FILE
            else
                echo "ERROR: JAR file not found in backend directory"
                echo "Contents of build-artifacts/backend:"
                ls -la "$BUILD_ARTIFACTS_DIR/backend"
                exit 1
            fi
            
            # Check if systemd service exists
            if [ ! -f "/etc/systemd/system/${STAGING_SERVICE}" ]; then
                echo "ERROR: Systemd service ${STAGING_SERVICE} not found"
                echo "Available services:"
                ls -la /etc/systemd/system/
                exit 1
            fi
            
            # Test Nginx configuration (using your existing config)
            sudo nginx -t
            if [ $? -ne 0 ]; then
                echo "ERROR: Nginx configuration test failed"
                exit 1
            fi
            
            # Restart services
            sudo systemctl restart nginx
            sudo systemctl restart ${STAGING_SERVICE}
            
            # Check service status
            sudo systemctl status ${STAGING_SERVICE} --no-pager -n 20
            
            # Check logs
            echo "Checking Nginx error logs:"
            sudo tail -n 20 /var/log/nginx/error.log
            
            echo "Checking Spring Boot logs:"
            sudo journalctl -u ${STAGING_SERVICE} --no-pager -n 50
            
            # Clean up temporary files
            rm -rf "$BUILD_ARTIFACTS_DIR"
            
            echo "== Staging deploy done =="
            echo "Staging URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}/staging"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/staging/api"

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./build-artifacts

      - name: Build Frontend (Production)
        run: |
          cd frontend
          npm ci
          CI=false npm run build:production

      - name: Prepare artifacts
        run: |
          mkdir -p build-artifacts/frontend
          cp -r frontend/build build-artifacts/frontend/

      - name: List artifacts
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (prod)
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/home/${{ secrets.EC2_USER }}/app/"
          SOURCE: "build-artifacts/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            PROD_SERVICE="prod.service"  # Your existing service name
            JAR_FILE="app.jar"
            echo "== Production deploy start =="
            
            # Simple approach: use files directly from build-artifacts directory
            BUILD_ARTIFACTS_DIR="~/app/build-artifacts"
            
            # Check if build-artifacts directory exists
            if [ ! -d "$BUILD_ARTIFACTS_DIR" ]; then
                echo "ERROR: build-artifacts directory not found"
                echo "Contents of ~/app:"
                ls -la ~/app
                exit 1
            fi
            
            # Check for frontend and backend in build-artifacts
            if [ ! -d "$BUILD_ARTIFACTS_DIR/frontend" ]; then
                echo "ERROR: frontend directory not found in build-artifacts"
                echo "Contents of build-artifacts:"
                ls -la "$BUILD_ARTIFACTS_DIR"
                exit 1
            fi
            
            if [ ! -d "$BUILD_ARTIFACTS_DIR/backend" ]; then
                echo "ERROR: backend directory not found in build-artifacts"
                echo "Contents of build-artifacts:"
                ls -la "$BUILD_ARTIFACTS_DIR"
                exit 1
            fi
            
            # Check if frontend build exists
            if [ ! -d "$BUILD_ARTIFACTS_DIR/frontend/build" ]; then
                echo "ERROR: frontend build directory not found"
                echo "Contents of build-artifacts/frontend:"
                ls -la "$BUILD_ARTIFACTS_DIR/frontend"
                exit 1
            fi
            
            # Frontend deployment - IMPORTANT: Preserve staging directory
            if [ -d "$NGINX_ROOT/staging" ]; then
              echo "Backing up staging directory"
              sudo cp -r "$NGINX_ROOT/staging" /tmp/staging-backup
            fi
            
            sudo rm -rf "$NGINX_ROOT"/*
            
            if [ -d /tmp/staging-backup ]; then
              echo "Restoring staging directory"
              sudo mv /tmp/staging-backup "$NGINX_ROOT/staging"
            fi
            
            sudo cp -r "$BUILD_ARTIFACTS_DIR/frontend/build/*" "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Verify frontend files
            if [ ! -f "$NGINX_ROOT/index.html" ]; then
                echo "ERROR: index.html not found in $NGINX_ROOT"
                echo "Contents of $NGINX_ROOT:"
                ls -la "$NGINX_ROOT"
                exit 1
            fi
            
            # Backend deployment
            if [ -f "$BUILD_ARTIFACTS_DIR/backend/target/*.jar" ]; then
                cp "$BUILD_ARTIFACTS_DIR/backend/target/*.jar" ~/app/$JAR_FILE
            else
                echo "ERROR: JAR file not found in backend directory"
                echo "Contents of build-artifacts/backend:"
                ls -la "$BUILD_ARTIFACTS_DIR/backend"
                exit 1
            fi
            
            # Check if systemd service exists
            if [ ! -f "/etc/systemd/system/${PROD_SERVICE}" ]; then
                echo "ERROR: Systemd service ${PROD_SERVICE} not found"
                echo "Available services:"
                ls -la /etc/systemd/system/
                exit 1
            fi
            
            # Test Nginx configuration (using your existing config)
            sudo nginx -t
            if [ $? -ne 0 ]; then
                echo "ERROR: Nginx configuration test failed"
                exit 1
            fi
         
            sudo systemctl restart nginx
            sudo systemctl restart ${PROD_SERVICE}
            sudo systemctl status ${PROD_SERVICE} --no-pager -n 20
            
            # Clean up temporary files
            rm -rf "$BUILD_ARTIFACTS_DIR"
            
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: https://banking.cyetechnology.com"
            echo "  Backend API: https://banking.cyetechnology.com/api"