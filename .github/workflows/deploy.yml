name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar

  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging' && 
       github.event.pull_request.head.repo.full_name == github.repository)
    environment: staging

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./build-artifacts

      - name: Build Frontend (Staging)
        run: |
          cd frontend
          npm ci
          CI=false npm run build:staging

      - name: Prepare artifacts
        run: |
          mkdir -p build-artifacts/frontend
          cp -r frontend/build build-artifacts/frontend/

      - name: List artifacts
        run: |
          echo "=== Listing build artifacts ==="
          ls -laR ./build-artifacts
          echo "=== Frontend build contents ==="
          ls -la ./build-artifacts/frontend/build

      - name: Copy to EC2 (staging)
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/home/${{ secrets.EC2_USER }}/staging/build-artifacts"
          SOURCE: "build-artifacts/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            SPRING_SERVICE="springboot-staging"
            JAR_FILE="app-staging.jar"
            echo "== Staging deploy start =="
            
            # Check if build-artifacts directory exists
            if [ ! -d "~/staging/build-artifacts" ]; then
                echo "ERROR: build-artifacts directory not found in ~/staging/"
                echo "Contents of ~/staging:"
                ls -la ~/staging
                exit 1
            fi
            
            # Debug: List the contents of the staging directory
            echo "Contents of ~/staging:"
            ls -la ~/staging
            echo "Contents of ~/staging/build-artifacts:"
            ls -la ~/staging/build-artifacts
            echo "Contents of ~/staging/build-artifacts/frontend:"
            ls -la ~/staging/build-artifacts/frontend
            
            # Check if frontend build exists
            if [ ! -d "~/staging/build-artifacts/frontend/build" ]; then
                echo "ERROR: frontend build directory not found"
                echo "Contents of ~/staging/build-artifacts/frontend:"
                ls -la ~/staging/build-artifacts/frontend
                exit 1
            fi
            
            # Frontend
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            sudo cp -r ~/staging/build-artifacts/frontend/build/* "$STAGING_DIR"/
            sudo chown -R www-data:www-data "$STAGING_DIR"
            
            # Verify frontend files
            if [ ! -f "$STAGING_DIR/index.html" ]; then
                echo "ERROR: index.html not found in $STAGING_DIR"
                echo "Contents of $STAGING_DIR:"
                ls -la "$STAGING_DIR"
                exit 1
            fi
            
            # Backend
            mkdir -p ~/staging/backend
            if [ -f "~/staging/build-artifacts/backend/target/*.jar" ]; then
                cp ~/staging/build-artifacts/backend/target/*.jar ~/staging/$JAR_FILE
            else
                echo "ERROR: JAR file not found in build-artifacts"
                echo "Contents of ~/staging/build-artifacts/backend:"
                ls -la ~/staging/build-artifacts/backend
                exit 1
            fi
            
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (staging)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/staging
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8081
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            fi
            
            # Configure Nginx for staging (FIXED)
            sudo tee /etc/nginx/sites-available/staging > /dev/null <<EOF
            server {
                listen 80 default_server;
                server_name _;

                # STAGING API
                location ^~ /staging/api/ {
                    proxy_pass http://127.0.0.1:8081;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }

                # EXACT MATCH /staging â†’ redirect to /staging/
                location = /staging {
                    return 302 /staging/;
                }

                # Static assets handling
                location ~* ^/staging/.*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                    root /var/www/html;
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }

                # STAGING FRONTEND (FIXED)
                location ^~ /staging/ {
                    root /var/www/html;
                    try_files \$uri \$uri/ /staging/index.html;
                }
            }
            EOF
            
            # Enable staging site
            if [ ! -L "/etc/nginx/sites-enabled/staging" ]; then
              sudo ln -s /etc/nginx/sites-available/staging /etc/nginx/sites-enabled/
            fi
            
            # Remove default site if exists
            if [ -L "/etc/nginx/sites-enabled/default" ]; then
              sudo rm /etc/nginx/sites-enabled/default
            fi
            
            # Test Nginx configuration
            sudo nginx -t
            if [ $? -ne 0 ]; then
                echo "ERROR: Nginx configuration test failed"
                exit 1
            fi
            
            # Restart services
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            
            # Check service status
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            
            # Check logs
            echo "Checking Nginx error logs:"
            sudo tail -n 20 /var/log/nginx/error.log
            
            echo "Checking Spring Boot logs:"
            sudo journalctl -u ${SPRING_SERVICE} --no-pager -n 50
            
            # Clean up temporary files
            rm -rf ~/staging/build-artifacts
            
            echo "== Staging deploy done =="
            echo "Staging URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}/staging"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/staging/api"

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./build-artifacts

      - name: Build Frontend (Production)
        run: |
          cd frontend
          npm ci
          CI=false npm run build:production

      - name: Prepare artifacts
        run: |
          mkdir -p build-artifacts/frontend
          cp -r frontend/build build-artifacts/frontend/

      - name: List artifacts
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (prod)
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/home/${{ secrets.EC2_USER }}/app/build-artifacts"
          SOURCE: "build-artifacts/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"
            echo "== Production deploy start =="
            
            # Check if build-artifacts directory exists
            if [ ! -d "~/app/build-artifacts" ]; then
                echo "ERROR: build-artifacts directory not found in ~/app/"
                echo "Contents of ~/app:"
                ls -la ~/app
                exit 1
            fi
            
            # Debug: List the contents of the app directory
            echo "Contents of ~/app:"
            ls -la ~/app
            echo "Contents of ~/app/build-artifacts:"
            ls -la ~/app/build-artifacts
            echo "Contents of ~/app/build-artifacts/frontend:"
            ls -la ~/app/build-artifacts/frontend
            
            # Check if frontend build exists
            if [ ! -d "~/app/build-artifacts/frontend/build" ]; then
                echo "ERROR: frontend build directory not found"
                echo "Contents of ~/app/build-artifacts/frontend:"
                ls -la ~/app/build-artifacts/frontend
                exit 1
            fi
            
            # Frontend - IMPORTANT: Preserve staging directory
            # Create a temporary backup of staging directory
            if [ -d "$NGINX_ROOT/staging" ]; then
              echo "Backing up staging directory"
              sudo cp -r "$NGINX_ROOT/staging" /tmp/staging-backup
            fi
            
            # Remove all files in NGINX_ROOT except staging directory
            sudo find "$NGINX_ROOT" -mindepth 1 -maxdepth 1 ! -name staging -exec rm -rf {} +
            
            # Restore staging directory if it existed
            if [ -d /tmp/staging-backup ]; then
              echo "Restoring staging directory"
              sudo mv /tmp/staging-backup "$NGINX_ROOT/staging"
            fi
            
            # Copy the production build
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Verify frontend files
            if [ ! -f "$NGINX_ROOT/index.html" ]; then
                echo "ERROR: index.html not found in $NGINX_ROOT"
                echo "Contents of $NGINX_ROOT:"
                ls -la "$NGINX_ROOT"
                exit 1
            fi
            
            # Backend
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE
            
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (prod)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8080
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            fi
            
            # Configure Nginx for production (UNIFIED CONFIG)
            sudo tee /etc/nginx/sites-available/banking > /dev/null <<EOF
            server {
                server_name banking.cyetechnology.com;

                # Static assets handling
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                    root /var/www/html;
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }

                # Frontend app
                location / {
                    root /var/www/html;
                    try_files \$uri \$uri/ /index.html;
                }

                # API
                location ^~ /api/ {
                    proxy_pass http://127.0.0.1:8080;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }

                listen 443 ssl; # managed by Certbot
                ssl_certificate /etc/letsencrypt/live/banking.cyetechnology.com/fullchain.pem; # managed by Certbot
                ssl_certificate_key /etc/letsencrypt/live/banking.cyetechnology.com/privkey.pem; # managed by Certbot
                include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
            }
            server {
                if (\$host = banking.cyetechnology.com) {
                    return 301 https://\$host\$request_uri;
                } # managed by Certbot

                listen 80;
                server_name banking.cyetechnology.com;
                return 404; # managed by Certbot
            }
            EOF
            
            # Enable production site
            if [ ! -L "/etc/nginx/sites-enabled/banking" ]; then
              sudo ln -s /etc/nginx/sites-available/banking /etc/nginx/sites-enabled/
            fi
            
            # Remove default site if exists
            if [ -L "/etc/nginx/sites-enabled/default" ]; then
              sudo rm /etc/nginx/sites-enabled/default
            fi
            
            # Test Nginx configuration
            sudo nginx -t
            if [ $? -ne 0 ]; then
                echo "ERROR: Nginx configuration test failed"
                exit 1
            fi
         
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            
            # Clean up temporary files
            rm -rf ~/app/build-artifacts
            
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: https://banking.cyetechnology.com"
            echo "  Backend API: https://banking.cyetechnology.com/api"