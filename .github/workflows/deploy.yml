name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar

  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging' && 
       github.event.pull_request.head.repo.full_name == github.repository)
    environment: staging

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./build-artifacts/backend/target

      - name: Build Frontend (Staging)
        run: |
          cd frontend
          npm ci
          CI=false npm run build:staging

      - name: Prepare artifacts
        run: |
          mkdir -p build-artifacts/frontend/build
          cp -r frontend/build/* build-artifacts/frontend/build/

      - name: List artifacts
        run: |
          echo "=== Listing build artifacts ==="
          ls -laR ./build-artifacts
          echo "=== Frontend build contents ==="
          ls -la ./build-artifacts/frontend/build
          echo "=== Backend target contents ==="
          ls -la ./build-artifacts/backend/target || echo "Backend target dir not found or empty"

      - name: Copy to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts/frontend,build-artifacts/backend"
          target: "/home/${{ secrets.EC2_USER }}/staging/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            STAGING_SERVICE="staging.service"  # Your existing service name
            JAR_FILE="app-staging.jar"
            echo "== Staging deploy start =="
            
            # List staging contents for debug
            echo "=== Contents of $HOME/staging ==="
            ls -la "$HOME/staging"
            echo "=== Contents of $HOME/staging/frontend (if exists) ==="
            ls -la "$HOME/staging/frontend" 2>/dev/null || echo "Frontend dir missing"
            echo "=== Contents of $HOME/staging/backend (if exists) ==="
            ls -la "$HOME/staging/backend" 2>/dev/null || echo "Backend dir missing"
            
            # Check directories exist
            if [ ! -d "$HOME/staging/frontend" ]; then
                echo "ERROR: frontend directory not found"
                ls -la "$HOME/staging"
                exit 1
            fi
            
            if [ ! -d "$HOME/staging/backend" ]; then
                echo "ERROR: backend directory not found"
                ls -la "$HOME/staging"
                exit 1
            fi
            
            # Check if frontend build exists
            if [ ! -d "$HOME/staging/frontend/build" ]; then
                echo "ERROR: frontend build directory not found"
                ls -la "$HOME/staging/frontend"
                exit 1
            fi
            
            # Frontend deployment
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            sudo cp -r "$HOME/staging/frontend/build"/* "$STAGING_DIR"/
            sudo chown -R www-data:www-data "$STAGING_DIR"
            
            # Verify frontend files
            if [ ! -f "$STAGING_DIR/index.html" ]; then
                echo "ERROR: index.html not found in $STAGING_DIR"
                ls -la "$STAGING_DIR"
                exit 1
            fi
            
            # Backend deployment
            if [ -f "$HOME/staging/backend/target"/*.jar ]; then
                cp "$HOME/staging/backend/target"/*.jar "$HOME/staging/$JAR_FILE"
            else
                echo "ERROR: JAR file not found"
                ls -la "$HOME/staging/backend"
                exit 1
            fi
            
            # Check if systemd service exists
            if [ ! -f "/etc/systemd/system/${STAGING_SERVICE}" ]; then
                echo "ERROR: Systemd service ${STAGING_SERVICE} not found"
                ls -la /etc/systemd/system/
                exit 1
            fi
            
            # Test Nginx configuration
            sudo nginx -t
            if [ $? -ne 0 ]; then
                echo "ERROR: Nginx configuration test failed"
                exit 1
            fi
            
            # Restart services
            sudo systemctl restart nginx
            sudo systemctl restart ${STAGING_SERVICE}
            
            # Check service status
            sudo systemctl status ${STAGING_SERVICE} --no-pager -n 20
            
            echo "== Staging deploy done =="
            echo "Staging URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}/staging"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/staging/api"

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./build-artifacts/backend/target

      - name: Build Frontend (Production)
        run: |
          cd frontend
          npm ci
          CI=false npm run build:production

      - name: Prepare artifacts
        run: |
          mkdir -p build-artifacts/frontend/build
          cp -r frontend/build/* build-artifacts/frontend/build/

      - name: List artifacts
        run: |
          echo "=== Listing build artifacts ==="
          ls -laR ./build-artifacts
          echo "=== Frontend build contents ==="
          ls -la ./build-artifacts/frontend/build
          echo "=== Backend target contents ==="
          ls -la ./build-artifacts/backend/target || echo "Backend target dir not found or empty"

      - name: Copy to EC2 (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts/frontend,build-artifacts/backend"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            PROD_SERVICE="prod.service"  # Your existing service name
            JAR_FILE="app.jar"
            echo "== Production deploy start =="
            
            # List app contents for debug
            echo "=== Contents of $HOME/app ==="
            ls -la "$HOME/app"
            echo "=== Contents of $HOME/app/frontend (if exists) ==="
            ls -la "$HOME/app/frontend" 2>/dev/null || echo "Frontend dir missing"
            echo "=== Contents of $HOME/app/backend (if exists) ==="
            ls -la "$HOME/app/backend" 2>/dev/null || echo "Backend dir missing"
            
            # Check directories exist
            if [ ! -d "$HOME/app/frontend" ]; then
                echo "ERROR: frontend directory not found"
                ls -la "$HOME/app"
                exit 1
            fi
            
            if [ ! -d "$HOME/app/backend" ]; then
                echo "ERROR: backend directory not found"
                ls -la "$HOME/app"
                exit 1
            fi
            
            # Check if frontend build exists
            if [ ! -d "$HOME/app/frontend/build" ]; then
                echo "ERROR: frontend build directory not found"
                ls -la "$HOME/app/frontend"
                exit 1
            fi
            
            # Frontend deployment - preserve staging
            if [ -d "$NGINX_ROOT/staging" ]; then
              sudo cp -r "$NGINX_ROOT/staging" /tmp/staging-backup
            fi
            
            sudo rm -rf "$NGINX_ROOT"/*
            
            if [ -d /tmp/staging-backup ]; then
              sudo mv /tmp/staging-backup "$NGINX_ROOT/staging"
            fi
            
            sudo cp -r "$HOME/app/frontend/build"/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Verify frontend files
            if [ ! -f "$NGINX_ROOT/index.html" ]; then
                echo "ERROR: index.html not found"
                ls -la "$NGINX_ROOT"
                exit 1
            fi
            
            # Backend deployment
            if [ -f "$HOME/app/backend/target"/*.jar ]; then
                cp "$HOME/app/backend/target"/*.jar "$HOME/app/$JAR_FILE"
            else
                echo "ERROR: JAR file not found"
                ls -la "$HOME/app/backend"
                exit 1
            fi
            
            # Check if systemd service exists
            if [ ! -f "/etc/systemd/system/${PROD_SERVICE}" ]; then
                echo "ERROR: Systemd service ${PROD_SERVICE} not found"
                ls -la /etc/systemd/system/
                exit 1
            fi
            
            # Test Nginx configuration
            sudo nginx -t
            if [ $? -ne 0 ]; then
                echo "ERROR: Nginx configuration test failed"
                exit 1
            fi
         
            sudo systemctl restart nginx
            sudo systemctl restart ${PROD_SERVICE}
            sudo systemctl status ${PROD_SERVICE} --no-pager -n 20
            
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: https://banking.cyetechnology.com"
            echo "  Backend API: https://banking.cyetechnology.com/api"