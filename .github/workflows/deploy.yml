name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]
    types: [closed] # Only run when PR is closed (merged)

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Frontend (React) for Production
        run: |
          cd frontend
          npm ci
          CI=false npm run build
        env:
          PUBLIC_URL: /

      - name: Build Frontend (React) for Staging
        run: |
          cd frontend
          npm ci
          CI=false PUBLIC_URL=/staging npm run build
          mv build build-staging

      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            frontend/build-staging
            backend/target/*.jar

  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.base_ref == 'staging' && github.event.pull_request.merged == true)
    environment: staging

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/staging/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            SPRING_SERVICE="springboot-staging"
            JAR_FILE="app-staging.jar"
            echo "== Staging deploy start =="
            # Debug: List the contents of the staging directory
            echo "Contents of ~/staging:"
            ls -la ~/staging
            echo "Contents of ~/staging/build-artifacts:"
            ls -la ~/staging/build-artifacts
            echo "Contents of ~/staging/build-artifacts/frontend:"
            ls -la ~/staging/build-artifacts/frontend
            # Frontend
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            sudo cp -r ~/staging/build-artifacts/frontend/build-staging/* "$STAGING_DIR"/
            sudo chown -R www-data:www-data "$STAGING_DIR"
            
            # Verify frontend files
            echo "Contents of $STAGING_DIR:"
            ls -la $STAGING_DIR
            if [ ! -f "$STAGING_DIR/index.html" ]; then
              echo "ERROR: index.html not found in $STAGING_DIR"
              exit 1
            fi
            
            # Backend
            mkdir -p ~/staging/backend
            cp ~/staging/build-artifacts/backend/target/*.jar ~/staging/$JAR_FILE
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (staging)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/staging
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8081 --server.servlet.context-path=/staging
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            fi
            
            # Write full Nginx config supporting both prod and staging
            sudo tee /etc/nginx/sites-available/fullstack > /dev/null <<EOF
            server {
                listen 80;
                server_name _;
                
                # Production locations
                location / {
                    root $NGINX_ROOT;
                    try_files \$uri \$uri/ /index.html =404;
                }
                location /api/ {
                    proxy_pass http://localhost:8080/api/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_connect_timeout 30s;
                    proxy_send_timeout 30s;
                    proxy_read_timeout 30s;
                }
                
                # Staging redirect
                location = /staging {
                    return 301 /staging/;
                }
                
                # Staging frontend
                location /staging/ {
                    root $NGINX_ROOT;
                    try_files \$uri \$uri/ /staging/index.html =404;
                }
                
                # Staging API
                location /staging/api/ {
                    proxy_pass http://localhost:8081/staging/api/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_connect_timeout 30s;
                    proxy_send_timeout 30s;
                    proxy_read_timeout 30s;
                }
            }
            EOF
            
            # Remove other sites
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo rm -f /etc/nginx/sites-enabled/production
            sudo rm -f /etc/nginx/sites-enabled/staging
            
            # Enable fullstack site
            if [ ! -L "/etc/nginx/sites-enabled/fullstack" ]; then
              sudo ln -s /etc/nginx/sites-available/fullstack /etc/nginx/sites-enabled/
            fi
            
            # Test Nginx configuration
            sudo nginx -t
            
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            
            # Check if Spring Boot is listening on port 8081 with retries
            echo "Checking if Spring Boot is listening on port 8081..."
            for i in {1..10}; do
              if ss -tlnp | grep :8081 > /dev/null; then
                echo "Spring Boot is listening on port 8081"
                break
              else
                echo "Port 8081 not ready yet (attempt $i/10), waiting..."
                sleep 3
              fi
            done
            if ! ss -tlnp | grep :8081 > /dev/null; then
              echo "ERROR: Spring Boot is not listening on port 8081 after retries"
              sudo journalctl -u ${SPRING_SERVICE} --no-pager -n 50
              exit 1
            fi
            
            # Check Nginx error logs
            echo "Nginx error logs:"
            sudo tail -n 20 /var/log/nginx/error.log
            
            # Verify deployment
            echo "Verifying deployment..."
            # Test frontend staging
            sleep 5
            if ! curl -f http://localhost/staging/ > /dev/null; then
              echo "ERROR: Frontend verification failed"
              exit 1
            fi
            echo "Frontend verification successful"
            
            # Test API staging (accept non-server errors)
            echo "Testing API endpoint..."
            API_SUCCESS=false
            for i in {1..5}; do
              sleep 2
              RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/staging/api/ 2>/dev/null || echo "000")
              if [[ $RESPONSE_CODE == 2* ]] || [[ $RESPONSE_CODE == 3* ]] || [[ $RESPONSE_CODE == 4* ]]; then
                echo "API verification successful (code: $RESPONSE_CODE)"
                API_SUCCESS=true
                break
              else
                echo "API attempt $i returned $RESPONSE_CODE, retrying..."
                sleep 5
              fi
            done
            if [ "$API_SUCCESS" = false ]; then
              echo "ERROR: API verification failed after multiple attempts (server error)"
              echo "Checking Spring Boot logs..."
              sudo journalctl -u ${SPRING_SERVICE} --no-pager -n 50
              exit 1
            fi
            
            # Also verify production is still up
            if ! curl -f http://localhost/ > /dev/null 2>&1; then
              echo "WARNING: Production frontend is down"
            else
              echo "Production frontend verification successful"
            fi
            
            echo "== Staging deploy done =="
            echo "Staging URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}/staging"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/staging/api"

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"
            echo "== Production deploy start =="
            # Debug: List the contents of the app directory
            echo "Contents of ~/app:"
            ls -la ~/app
            echo "Contents of ~/app/build-artifacts:"
            ls -la ~/app/build-artifacts
            echo "Contents of ~/app/build-artifacts/frontend:"
            ls -la ~/app/build-artifacts/frontend
            # Frontend
            sudo mkdir -p "$NGINX_ROOT"
            sudo rm -rf "$NGINX_ROOT"/*
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Backend
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (prod)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8080
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            fi
            
            # Write full Nginx config supporting both prod and staging
            sudo tee /etc/nginx/sites-available/fullstack > /dev/null <<EOF
            server {
                listen 80;
                server_name _;
                
                # Production locations
                location / {
                    root $NGINX_ROOT;
                    try_files \$uri \$uri/ /index.html =404;
                }
                location /api/ {
                    proxy_pass http://localhost:8080/api/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_connect_timeout 30s;
                    proxy_send_timeout 30s;
                    proxy_read_timeout 30s;
                }
                
                # Staging redirect
                location = /staging {
                    return 301 /staging/;
                }
                
                # Staging frontend
                location /staging/ {
                    root $NGINX_ROOT;
                    try_files \$uri \$uri/ /staging/index.html =404;
                }
                
                # Staging API
                location /staging/api/ {
                    proxy_pass http://localhost:8081/staging/api/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_connect_timeout 30s;
                    proxy_send_timeout 30s;
                    proxy_read_timeout 30s;
                }
            }
            EOF
            
            # Remove other sites
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo rm -f /etc/nginx/sites-enabled/production
            sudo rm -f /etc/nginx/sites-enabled/staging
            
            # Enable fullstack site
            if [ ! -L "/etc/nginx/sites-enabled/fullstack" ]; then
              sudo ln -s /etc/nginx/sites-available/fullstack /etc/nginx/sites-enabled/
            fi
         
            # Test Nginx configuration
            sudo nginx -t
            
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            
            # Verify deployment
            echo "Verifying deployment..."
            # Test frontend prod
            sleep 5
            if ! curl -f http://localhost/ > /dev/null; then
              echo "ERROR: Frontend verification failed"
              exit 1
            fi
            echo "Frontend verification successful"
            
            # Test API prod (accept non-server errors)
            echo "Testing API endpoint..."
            API_SUCCESS=false
            RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/api/ 2>/dev/null || echo "000")
            if [[ $RESPONSE_CODE == 2* ]] || [[ $RESPONSE_CODE == 3* ]] || [[ $RESPONSE_CODE == 4* ]]; then
              echo "API verification successful (code: $RESPONSE_CODE)"
              API_SUCCESS=true
            else
              echo "API returned server error $RESPONSE_CODE"
              echo "Checking Spring Boot logs..."
              sudo journalctl -u ${SPRING_SERVICE} --no-pager -n 50
              exit 1
            fi
            if [ "$API_SUCCESS" = false ]; then
              exit 1
            fi
            
            # Also verify staging is still up
            if [ -d "$STAGING_DIR" ] && [ -f "$STAGING_DIR/index.html" ]; then
              if ! curl -f http://localhost/staging/ > /dev/null 2>&1; then
                echo "WARNING: Staging frontend is down"
              else
                echo "Staging frontend verification successful"
              fi
            fi
            
            echo "Deployment verification successful"
            
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/api"