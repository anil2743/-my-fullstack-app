name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # âœ… Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          CI=false npm run build
          CI=false npm run build:staging || true

      # âœ… Build Backend
      - name: Build Backend
        run: |
          cd backend
          mvn -B -q -DskipTests clean package

      # âœ… Upload Files
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            frontend/build-staging
            backend/target/*.jar


  ########################################
  # âœ… STAGING DEPLOY
  ########################################
  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: Copy to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/staging/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸš€ Deploying STAGING..."

            FRONTEND_DIR="/var/www/html/staging"
            SPRING_SERVICE="springboot-staging"
            JAR_FILE="app-staging.jar"

            sudo mkdir -p "$FRONTEND_DIR"
            sudo rm -rf "$FRONTEND_DIR"/*
            sudo cp -r ~/staging/build-artifacts/frontend/build-staging/* "$FRONTEND_DIR"/
            sudo chown -R www-data:www-data "$FRONTEND_DIR"

            # âœ… Backend
            cp ~/staging/build-artifacts/backend/target/*.jar ~/staging/$JAR_FILE

            # âœ… Staging Spring service
            sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot Staging
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/staging
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8081 --server.servlet.context-path=/staging
            Restart=always
            RestartSec=5
            SuccessExitStatus=143

            [Install]
            WantedBy=multi-user.target
            EOF

            sudo systemctl daemon-reload
            sudo systemctl enable ${SPRING_SERVICE}
            sudo systemctl restart ${SPRING_SERVICE}

            # âœ… Nginx for staging
            sudo tee /etc/nginx/sites-available/staging > /dev/null <<EOF
            server {
                listen 80;
                server_name _;

                location ^~ /staging/api/ {
                    proxy_pass http://127.0.0.1:8081/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }

                location /staging/ {
                    alias /var/www/html/staging/;
                    try_files \$uri \$uri/ /staging/index.html;
                }
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/staging /etc/nginx/sites-enabled/staging
            sudo nginx -t
            sudo systemctl restart nginx

            echo "âœ… STAGING DEPLOY COMPLETE"


  ########################################
  # âœ… PRODUCTION DEPLOY
  ########################################
  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: Copy to EC2 (production)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (production)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸš€ Deploying PRODUCTION..."

            WEBROOT="/var/www/html"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"

            sudo mkdir -p "$WEBROOT"
            sudo rm -rf "$WEBROOT"/*
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$WEBROOT"/
            sudo chown -R www-data:www-data "$WEBROOT"

            # âœ… Backend
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE

            # âœ… Production Spring service
            sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot Production
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/app
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8080
            Restart=always
            RestartSec=5
            SuccessExitStatus=143

            [Install]
            WantedBy=multi-user.target
            EOF

            sudo systemctl daemon-reload
            sudo systemctl enable ${SPRING_SERVICE}
            sudo systemctl restart ${SPRING_SERVICE}

            # âœ… Production Nginx
            sudo tee /etc/nginx/sites-available/production > /dev/null <<EOF
            server {
                listen 80;
                server_name _;

                location / {
                    root /var/www/html;
                    try_files \$uri \$uri/ /index.html;
                }

                location /api/ {
                    proxy_pass http://127.0.0.1:8080/api/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/production /etc/nginx/sites-enabled/production
            sudo nginx -t
            sudo systemctl restart nginx

            echo "âœ… PRODUCTION DEPLOY COMPLETE"
