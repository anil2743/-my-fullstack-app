name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Frontend (React)
        run: |
          cd frontend
          npm ci
          CI=false npm run build
          
      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn -B -q -DskipTests clean package
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            backend/target/*.jar

  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging' && 
       github.event.pull_request.head.repo.full_name == github.repository)
    environment: staging

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/staging/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            SPRING_SERVICE="springboot-staging"
            JAR_FILE="app-staging.jar"
            echo "== Staging deploy start =="
            
            # Debug: List the contents of the staging directory
            echo "Contents of ~/staging:"
            ls -la ~/staging
            echo "Contents of ~/staging/build-artifacts:"
            ls -la ~/staging/build-artifacts
            echo "Contents of ~/staging/build-artifacts/frontend:"
            ls -la ~/staging/build-artifacts/frontend
            
            # Frontend
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            sudo cp -r ~/staging/build-artifacts/frontend/build/* "$STAGING_DIR"/
            sudo chown -R www-data:www-data "$STAGING_DIR"
            
            # Backend
            mkdir -p ~/staging/backend
            cp ~/staging/build-artifacts/backend/target/*.jar ~/staging/$JAR_FILE
            
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (staging)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/staging
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8081 --server.servlet.context-path=/staging
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            fi
            
            # Configure Nginx for staging
            sudo tee /etc/nginx/sites-available/staging > /dev/null <<EOF
            server {
                listen 80;
                server_name _;
                location /staging {
                    alias $STAGING_DIR;
                    try_files \$uri \$uri/ /staging/index.html;
                }
                location /staging/api {
                    proxy_pass http://localhost:8081/staging/api;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
            }
            EOF
            
            # Enable staging site
            if [ ! -L "/etc/nginx/sites-enabled/staging" ]; then
              sudo ln -s /etc/nginx/sites-available/staging /etc/nginx/sites-enabled/
            fi
            
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            echo "== Staging deploy done =="
            echo "Staging URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}/staging"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/staging/api"

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"
            echo "== Production deploy start =="
            
            # Debug: List the contents of the app directory
            echo "Contents of ~/app:"
            ls -la ~/app
            echo "Contents of ~/app/build-artifacts:"
            ls -la ~/app/build-artifacts
            echo "Contents of ~/app/build-artifacts/frontend:"
            ls -la ~/app/build-artifacts/frontend
            
            # Frontend
            sudo mkdir -p "$NGINX_ROOT"
            # Only remove non-staging files to preserve staging environment
            sudo find "$NGINX_ROOT" -maxdepth 1 -not -name "staging" -exec rm -rf {} +
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"
            
            # Backend
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE
            
            # Create systemd service if missing
            if [ ! -f "/etc/systemd/system/${SPRING_SERVICE}.service" ]; then
              sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (prod)
            After=network.target
            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8080
            SuccessExitStatus=143
            Restart=always
            RestartSec=5
            [Install]
            WantedBy=multi-user.target
            EOF
              sudo systemctl daemon-reload
              sudo systemctl enable ${SPRING_SERVICE}
            fi
            
            # Configure Nginx for production
            sudo tee /etc/nginx/sites-available/production > /dev/null <<EOF
            server {
                listen 80;
                server_name _;
                location / {
                    root $NGINX_ROOT;
                    try_files \$uri \$uri/ /index.html;
                }
                location /api {
                    proxy_pass http://localhost:8080/api;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
            }
            EOF
            
            # Enable production site
            if [ ! -L "/etc/nginx/sites-enabled/production" ]; then
              sudo ln -s /etc/nginx/sites-available/production /etc/nginx/sites-enabled/
            fi
            
            # Remove default site if exists
            if [ -L "/etc/nginx/sites-enabled/default" ]; then
              sudo rm /etc/nginx/sites-enabled/default
            fi
         
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20
            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/api"