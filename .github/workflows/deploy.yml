name: CI/CD Deploy React + Spring Boot to EC2 (Staging & Prod)

on:
  push:
    branches: [ staging, main, master ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Frontend (React)
        run: |
          set -e
          cd frontend
          npm ci
          # Production build
          CI=false npm run build
          # Staging build (must output to build-staging)
          # If you don't have this script, create one or copy build to build-staging.
          if npm run | grep -q "build:staging"; then
            CI=false npm run build:staging
          else
            echo "WARN: build:staging script not found. Copying production build to build-staging."
            rm -rf build-staging && mkdir -p build-staging
            cp -R build/* build-staging/
          fi

      - name: Build Backend (Spring Boot)
        run: |
          set -e
          cd backend
          mvn -B -q -DskipTests clean package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-and-jar
          path: |
            frontend/build
            frontend/build-staging
            backend/target/*.jar

  deploy-staging:
    name: Deploy to STAGING EC2
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.ref == 'refs/heads/staging' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging' &&
       github.event.pull_request.head.repo.full_name == github.repository)
    environment: staging

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/staging/"

      - name: Deploy on EC2 (staging)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            STAGING_DIR="$NGINX_ROOT/staging"
            SPRING_SERVICE_STG="springboot-staging"
            JAR_FILE_STG="app-staging.jar"

            echo "== Staging deploy start =="

            echo "Contents of ~/staging:"
            ls -la ~/staging || true
            echo "Contents of ~/staging/build-artifacts:"
            ls -la ~/staging/build-artifacts || true
            echo "Contents of ~/staging/build-artifacts/frontend:"
            ls -la ~/staging/build-artifacts/frontend || true

            # ---- Frontend (STAGING) ----
            sudo mkdir -p "$STAGING_DIR"
            sudo rm -rf "$STAGING_DIR"/*
            if [ -d ~/staging/build-artifacts/frontend/build-staging ]; then
              sudo cp -r ~/staging/build-artifacts/frontend/build-staging/* "$STAGING_DIR"/
            else
              # fallback
              sudo cp -r ~/staging/build-artifacts/frontend/build/* "$STAGING_DIR"/
            fi
            sudo chown -R www-data:www-data "$STAGING_DIR"

            # ---- Backend (STAGING) ----
            mkdir -p ~/staging/backend
            cp ~/staging/build-artifacts/backend/target/*.jar ~/staging/$JAR_FILE_STG

            # Create or update systemd service for staging
            sudo tee /etc/systemd/system/${SPRING_SERVICE_STG}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (staging)
            After=network.target

            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/staging
            ExecStart=/usr/bin/java -jar $JAR_FILE_STG --server.port=8081 --server.servlet.context-path=/staging
            SuccessExitStatus=143
            Restart=always
            RestartSec=5

            [Install]
            WantedBy=multi-user.target
            EOF
            sudo systemctl daemon-reload
            sudo systemctl enable ${SPRING_SERVICE_STG} || true

            # ---- Unified NGINX (one server for prod + staging) ----
            sudo tee /etc/nginx/sites-available/app > /dev/null <<'EOF'
            server {
                listen 80 default_server;
                server_name _;

                # ---------- STAGING API ----------
                location ^~ /staging/api/ {
                    proxy_pass http://127.0.0.1:8081/;    # keep full path: /staging/api/...
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }

                # ---------- PRODUCTION API ----------
                location ^~ /api/ {
                    proxy_pass http://127.0.0.1:8080/api/; # keep /api/ path
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }

                # ---------- STAGING FRONTEND ----------
                location /staging/ {
                    alias /var/www/html/staging/;
                    try_files $uri $uri/ /staging/index.html;
                }

                # ---------- PRODUCTION FRONTEND ----------
                location / {
                    root /var/www/html;
                    try_files $uri $uri/ /index.html;
                }
            }
            EOF

            # Enable unified site and disable others/default
            sudo ln -sf /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app
            # Clean any older site configs to avoid conflicts
            [ -L /etc/nginx/sites-enabled/production ] && sudo rm /etc/nginx/sites-enabled/production || true
            [ -L /etc/nginx/sites-enabled/staging ] && sudo rm /etc/nginx/sites-enabled/staging || true
            [ -L /etc/nginx/sites-enabled/default ] && sudo rm /etc/nginx/sites-enabled/default || true

            sudo nginx -t
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE_STG}
            sudo systemctl status ${SPRING_SERVICE_STG} --no-pager -n 20 || true

            echo "== Staging deploy done =="
            echo "Staging URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}/staging"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/staging/api"

  deploy-production:
    name: Deploy to PRODUCTION EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-and-jar
          path: ./build-artifacts

      - name: List downloaded files
        run: ls -laR ./build-artifacts

      - name: Copy to EC2 (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build-artifacts"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2 (prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            NGINX_ROOT="/var/www/html"
            SPRING_SERVICE="springboot"
            JAR_FILE="app.jar"

            echo "== Production deploy start =="

            echo "Contents of ~/app:"
            ls -la ~/app || true
            echo "Contents of ~/app/build-artifacts:"
            ls -la ~/app/build-artifacts || true
            echo "Contents of ~/app/build-artifacts/frontend:"
            ls -la ~/app/build-artifacts/frontend || true

            # ---- Frontend (PRODUCTION) ----
            sudo mkdir -p "$NGINX_ROOT"
            sudo rm -rf "$NGINX_ROOT"/*
            sudo cp -r ~/app/build-artifacts/frontend/build/* "$NGINX_ROOT"/
            sudo chown -R www-data:www-data "$NGINX_ROOT"

            # ---- Backend (PRODUCTION) ----
            cp ~/app/build-artifacts/backend/target/*.jar ~/app/$JAR_FILE

            # Create or update systemd service (prod)
            sudo tee /etc/systemd/system/${SPRING_SERVICE}.service > /dev/null <<EOF
            [Unit]
            Description=Spring Boot (prod)
            After=network.target

            [Service]
            User=${{ secrets.EC2_USER }}
            WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
            ExecStart=/usr/bin/java -jar $JAR_FILE --server.port=8080
            SuccessExitStatus=143
            Restart=always
            RestartSec=5

            [Install]
            WantedBy=multi-user.target
            EOF
            sudo systemctl daemon-reload
            sudo systemctl enable ${SPRING_SERVICE} || true

            # ---- Unified NGINX (same as staging deploy) ----
            sudo tee /etc/nginx/sites-available/app > /dev/null <<'EOF'
            server {
                listen 80 default_server;
                server_name _;

                # ---------- STAGING API ----------
                location ^~ /staging/api/ {
                    proxy_pass http://127.0.0.1:8081/;    # keep full path: /staging/api/...
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }

                # ---------- PRODUCTION API ----------
                location ^~ /api/ {
                    proxy_pass http://127.0.0.1:8080/api/; # keep /api/ path
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }

                # ---------- STAGING FRONTEND ----------
                location /staging/ {
                    alias /var/www/html/staging/;
                    try_files $uri $uri/ /staging/index.html;
                }

                # ---------- PRODUCTION FRONTEND ----------
                location / {
                    root /var/www/html;
                    try_files $uri $uri/ /index.html;
                }
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app
            # Clean any older site configs to avoid conflicts
            [ -L /etc/nginx/sites-enabled/production ] && sudo rm /etc/nginx/sites-enabled/production || true
            [ -L /etc/nginx/sites-enabled/staging ] && sudo rm /etc/nginx/sites-enabled/staging || true
            [ -L /etc/nginx/sites-enabled/default ] && sudo rm /etc/nginx/sites-enabled/default || true

            sudo nginx -t
            sudo systemctl restart nginx
            sudo systemctl restart ${SPRING_SERVICE}
            sudo systemctl status ${SPRING_SERVICE} --no-pager -n 20 || true

            echo "== Production deploy done =="
            echo "Production URLs:"
            echo "  Frontend: http://${{ secrets.EC2_HOST }}"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/api"
